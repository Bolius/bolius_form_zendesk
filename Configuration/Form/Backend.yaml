TYPO3:
  CMS:
    Form:
      prototypes:
        standard:
          formEditor:
            formEditorPartials:
              Inspector-ZendeskField: 'Inspector/SingleSelectEditor'
          formElementsDefinition:
            Email:
              formEditor:
                editors:
                  10000:
                    identifier: 'zendesk'
                    templateName: 'Inspector-SingleSelectEditor'
                    label: Zendesk
                    propertyPath: 'properties.zendeskField'
                    selectOptions:
                      10:
                        value: '1:/user_upload/'
                        label: '1:/user_upload/'
            Form:
              formEditor:
                editors:
                  800:
                    identifier: 'rassiPrump'
                    templateName: 'Inspector-TextEditor'
                    label: 'formEditor.elements.Form.editor.submitButtonLabel.label'
                    propertyPath: Fret
                  900:
                    # Extend finisher drop down
                    selectOptions:
                      35:
                        value: 'CustomFinisher'
                        label: 'Custom Finisher'
                propertyCollections:
                  finishers:
                    # add finisher fields
                    25:
                      identifier: 'CustomFinisher'
                      editors:
                        __inheritances:
                          10: 'TYPO3.CMS.Form.mixins.formElementMixins.BaseCollectionEditorsMixin'
                        100:
                          label: "Custom Finisher"
                        # custom field (input, required)
                        110:
                          identifier: 'customField'
                          templateName: 'Inspector-TextEditor'
                          label: 'Custom Field'
                          propertyPath: 'options.customField'
                          propertyValidators:
                            10: 'NotEmpty'
                        # email field
                        120:
                          identifier: 'email'
                          templateName: 'Inspector-TextEditor'
                          label: 'Subscribers email'
                          propertyPath: 'options.email'
                          enableFormelementSelectionButton: true
                          propertyValidators:
                            10: 'NotEmpty'
                            20: 'FormElementIdentifierWithinCurlyBracesInclusive'

              finishersDefinition:
                CustomFinisher:
                  formEditor:
                    iconIdentifier: 'form-finisher'
                    label: 'Custom Finisher'
                    predefinedDefaults:
                      options:
                        customField: ''
                        email: ''
                  # displayed when overriding finisher settings
                  FormEngine:
                    label: 'Custom Finisher'
                    elements:
                      customField:
                        label: 'Custom Field'
                        config:
                          type: 'text'
                      email:
                        label: 'Subscribers email'
                        config:
                          type: 'text'

